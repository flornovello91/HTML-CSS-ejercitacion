<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta papas fritas</title>
</head>
<body>
    <h1>
        Papas fritas
    </h1>
    <h5>Recta de papas fritas</h5>
    <img src="Imagenes/papas-fritas-con-maicena-facil.jpg" alt="Papas fritas" width="300" title="Papas fritas ">
    <h3>Ingredientes</h3>
    <ul>
        <li>3 o 4 papas (300 gr.)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h3>Elaboración (Pasos)</h3>
    <ul>
        <li>Pelas las papas</li>
        <li>Cortarlas en baston</li>
        <li>Calentar el aceite en una sartén</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas en aceite y salar a gusto</li>
    </ul>
    <hr>
    </body>
</html>
